<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Barcode Scanner Demo</title>
        <link rel="stylesheet" href="themes/mapptor.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.2.0.min.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.2.0.min.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            $(function(){
              //document.getElementById('scan').addEventListener('click', app.scan, false);
              app.initialize();
              $(document).ready(function() {
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
              });
              $('a.link').on('click', function(){
                $('.app-list').hide();
                var el = $(event.target).is('a') ? $(event.target) : $(event.target).parents('a');
                app.initializeButtons(el.data('type'));
                $('.products').show();
              })
              $('.scan').on('click', function(){
                app.scan();
              })
              $('a.home').on('click', function(){
                $('.products').hide();
                $('.app-list').show();
              })
            })
        </script>
    </head>
    <body>
        <div class="app" data-role="page" data-theme="b" id="app">
          <div data-role="content" data-theme="b">
            <div class="app-list">
              <h1>Search products</h1>
              <ul data-role="listview">
                <li>
                  <a class="link" data-type="barcode" href="javascript:void(0);">
                    <h3>Barcode Search</h3>
                  </a>
                </li>
                <li>
                  <a class="link" data-type="text" href="javascript:void(0);">
                    <h3>UPC Search</h3>
                  </a>
                </li>
                <li>
                  <a class="link"  data-type="image" href="javascript:void(0);">
                    <h3>Image Search</h3>
                  </a>
                </li>
                <li>
                  <a class="link"  data-type="image" href="javascript:void(0);">
                    <h3>OCR Search</h3>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="products">
            <a class="home" href="javascript:void(0);" target="_self">
              <img src="img/home-2.png" />
            </a>
            <input type="text" class="text-search" placeholder="Search product" />
            <button class="scan">Scan bar code</button>
            <h1></h1>
            <label class="author"></label>
            <label class="minPrice"></label>
            <div>
              <ul class="products-list" data-role="listview">
              </ul>
            </div>
          </div>
          <div>
            <h1 style="display:none">Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p style="display:none"><a href="#" class="topcoat-button" id="scan">SCAN</a></p>
            <p  style="display:none"><a href="#" class="topcoat-button" id="encode">ENCODE</a></p>
            <p id="info" style="display:none"></p>
          </div>
        </div>
    </body>
</html>
